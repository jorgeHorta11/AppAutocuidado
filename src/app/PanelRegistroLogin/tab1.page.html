<ion-header>
  <ion-toolbar color="secondary">

    <ion-title text-center>
      <h1>Autocuidado <ion-icon name="hand"></ion-icon>
      </h1>
    </ion-title>
  </ion-toolbar>

</ion-header>



<ion-content padding>
  <ion-title text-center>
    <h2>Registro</h2>
  </ion-title>

  <ion-item>
    <ion-label position="floating">Nombre:</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Apellido:</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Edad:</ion-label>
    <ion-input type="number"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label position="floating">Cédula:</ion-label>
    <ion-input type="number"></ion-input>
  </ion-item>


  <ion-list>
    <ion-radio-group>
      <ion-list-header>
        Género
      </ion-list-header>

      <ion-item>
        <ion-label>Masculino</ion-label>
        <ion-radio slot="start" value="biff" checked></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Femenino</ion-label>
        <ion-radio slot="start" value="griff"></ion-radio>
      </ion-item>
    </ion-radio-group>

    <ion-item>
      <ion-label position="floating">Celular:</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña:</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirmar contraseña:</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-button fill="solid" (click)="TologinPage()">Registrarme</ion-button>
  </ion-list>






</ion-content>
