<ion-header>
  <ion-toolbar color="secondary">
    <ion-title text-center>
      <h1>Autocuidado <ion-icon name="hand"></ion-icon>
      </h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding >

  <ion-title text-center>
    <h2>CAA</h2>
  </ion-title>

  <ion-item>
    <ion-label position="floating">Peso (kg):</ion-label>
    <ion-input type="number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Presion arterial (mm Hg):</ion-label>
    <ion-input type="number"></ion-input>
  </ion-item>

  <ion-list>
    <h5> Estado civil: </h5>
    <ion-item *ngFor="let entry of estado">
      <ion-label>{{entry.val}}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-list>
    <h5> Ocupacion: </h5>
    <ion-item *ngFor="let entry of ocupacion">
      <ion-label>{{entry.val}}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-list>
    <h5> Nivel de escolaridad: </h5>
    <ion-item *ngFor="let entry of escolaridad">
      <ion-label>{{entry.val}}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-list>
    <h5> Vive con: </h5>
    <ion-item *ngFor="let entry of vive">
      <ion-label>{{entry.val}}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-list>
    <h5> Cuidador: </h5>
    <ion-item *ngFor="let entry of cuidador">
      <ion-label>{{entry.val}}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
    </ion-item>
  </ion-list>


  <ion-button shape="round" fill="outline" (click)="ToDiagnosticoPage()">Guardar</ion-button>



</ion-content>
